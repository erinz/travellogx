<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Create a new account.</title>
    <link rel="stylesheet" href="./CSS/Style.css" type="text/css" media="all">
</head>
<body>
<img src="Images/logo_original.png" width="80" height="38" >
<div class="loginbox">

    <h3 id="page-title">Create an Account</h3>
    <form>
        <div>
            <div class="row1">
                <div class="col1">Username:</div>
                <div class="col2"><input type="text" name="username"></div>
            </div>
            <div class="row1">
                <div class="col1">Email:</div>
                <div class="col2"><input type="text" name="email"></div>
            </div>
            <div class="row1">
                <div class="col1">Password:</div>
                <div class="col2"><input type="password" name="psw"></div>
            </div>
            <div><button class="login-button" type="submit"> Submit</button><br></div>
        </div>
    </form>
    <p>Have an account? <a href="Login.html">Sign In</a></p>
</div>

</body>
</html>
